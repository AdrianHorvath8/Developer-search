{% extends 'main.html' %}


{% block content %}


{% if page == "register" %}
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register" >
    <p>Already have an accound? <a href="{% url 'login' %}">Login</a></p>

</form>
<h1>Register</h1>

{% else %}
<form action="{% url 'login' %}" method="POST"> 
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password" >
    <input type="submit" value="Login">
    
    <p>Dont have an accound?  <a href="{% url 'register' %}">Sign up</a></p>
</form>


{% endif %}

{% endblock content %}
